<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="book-container">
      <label for="bookName">Book Name</label>
      <input type="text" id="bookName" name="bookName" /><br /><br />
      <label for="bookAuthor">Book Author</label>
      <input type="text" id="bookAuthor" name="bookAuthor" /><br /><br />
      <label for="bookPage">Book Page</label>
      <input type="text" id="bookPage" name="bookPage" /><br /><br />
      <label for="bookStatus">Read?</label>
      <input type="text" id="bookStatus" name="bookStatus" /><br /><br />
      <button class="add-book">Add Book</button>
    </div>

    <div class="book-list">
      <div class="header-container">
        <div class="book-title">Title</div>
        <div class="book-title">Author</div>
        <div class="book-title">Page</div>
        <div class="book-title">Read</div>
        <div class="book-title">Delete</div>
      </div>
    </div>
    <script src="/main.js" type="text/javascript"></script>
  </body>
</html>
